<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <link href="css/profile.css" rel="stylesheet" type="text/css">
  <link href="css/report_stat.css" rel="stylesheet" type="text/css">

  <script defer src="handle_buttons.js" type="module"></script>
  <script defer src="fetch_data.js" type="module"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>

    <!-- Profile start -->
    <section class="profile-report">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="Photo of jeremy, the profile owner">
        <div class="profile-description">
          Report for
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <ul id="timeframe-list" role="tablist" arial-label="Select timeframe">
        <li class="selected-timeframe">
          <button id="button-daily" role="tab" aria-selected="true" tabindex="0">Daily</button>
        </li>
        <li>
          <button id="button-weekly" role="tab" aria-selected="false" tabindex="-1">Weekly</button>
        </li>
        <li><button id="button-monthly" role="tab" aria-selected="false" tabindex="-1">Monthly</button></li>
      </ul>
    </section>
    <!-- Profile end -->

    <!-- Work -->
    <section class="report-stat" id="work" aria-label="Work activity report">
      <div class="border-img">
        <img src="images/icon-work.svg" alt="icon-work">
      </div>
      <div class="type-stat">
        <h2>Work</h2>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </section>
    <!-- Work -->

    <!-- Play -->
    <section class="report-stat" id="play" aria-label="Play activity report">
      <div class="border-img">
        <img src="images/icon-play.svg" alt="icon-play">
      </div>
      <div class="type-stat">
        <h2>Play</h2>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </section>
    <!-- Play -->

    <!-- Study -->
    <section class="report-stat" id="study" aria-label="Study activity report">
      <div class="border-img">
        <img src="images/icon-study.svg" alt="icon-study">
      </div>
      <div class="type-stat">
        <h2>Study</h2>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </section>
    <!-- Study -->

    <!-- Exercice -->
    <section class="report-stat" id="exercise" aria-label="Exercise activity report">
      <div class="border-img">
        <img src="images/icon-exercise.svg" alt="icon-exercise">
      </div>
      <div class="type-stat">
        <h2>Exercice</h2>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </section>
    <!-- Exercice -->

    <!-- Social -->
    <section class="report-stat" id="social" aria-label="Social activity report">
      <div class="border-img">
        <img src="images/icon-social.svg" alt="icon-social">
      </div>
      <div class="type-stat">
        <h2>Social</h2>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </section>
    <!-- Social -->

    <!-- Self Care -->
    <section class="report-stat" id="self-care" aria-label="Self care activity report">
      <div class="border-img">
        <img src="images/icon-self-care.svg" alt="icon-self-care">
      </div>
      <div class="type-stat">
        <h2>Self Care</h2>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </section>
    <!-- Self care -->
  </main>
</body>
</html>
