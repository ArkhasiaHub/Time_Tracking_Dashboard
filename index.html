<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <link href="css/profile.css" rel="stylesheet" type="text/css">
  <link href="css/report_stat.css" rel="stylesheet" type="text/css">

  <script defer src="handle_buttons.js" type="module"></script>
  <script defer src="fetch_data.js" type="module"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>

    <!-- Profile start -->
    <div class="profile-report">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="profile-image">
        <div class="profile-description">
          Report for
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <ul id="timeframe-list">
        <li class="selected-timeframe"><button id="button-daily">Daily</button></li>
        <li><button id="button-weekly">Weekly</button></li>
        <li><button id="button-monthly">Monthly</button></li>
      </ul>
    </div>
    <!-- Profile end -->

    <!-- Work -->
    <div class="report-stat" id="work">
      <div class="border-img">
        <img src="images/icon-work.svg" alt="icon-work">
      </div>
      <div class="type-stat">
        <h2>Work</h2>
        <img src="images/icon-ellipsis.svg" alt="work-ellipsis">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </div>
    <!-- Work -->

    <!-- Play -->
    <div class="report-stat" id="play">
      <div class="border-img">
        <img src="images/icon-play.svg" alt="icon-play">
      </div>
      <div class="type-stat">
        <h2>Play</h2>
        <img src="images/icon-ellipsis.svg" alt="work-ellipsis">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </div>
    <!-- Play -->

    <!-- Study -->
    <div class="report-stat" id="study">
      <div class="border-img">
        <img src="images/icon-study.svg" alt="icon-study">
      </div>
      <div class="type-stat">
        <h2>Study</h2>
        <img src="images/icon-ellipsis.svg" alt="work-ellipsis">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </div>
    <!-- Study -->

    <!-- Exercice -->
    <div class="report-stat" id="exercise">
      <div class="border-img">
        <img src="images/icon-exercise.svg" alt="icon-exercise">
      </div>
      <div class="type-stat">
        <h2>Exercice</h2>
        <img src="images/icon-ellipsis.svg" alt="work-ellipsis">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </div>
    <!-- Exercice -->

    <!-- Social -->
    <div class="report-stat" id="social">
      <div class="border-img">
        <img src="images/icon-social.svg" alt="icon-social">
      </div>
      <div class="type-stat">
        <h2>Social</h2>
        <img src="images/icon-ellipsis.svg" alt="work-ellipsis">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </div>
    <!-- Social -->

    <!-- Self Care -->
    <div class="report-stat" id="self-care">
      <div class="border-img">
        <img src="images/icon-self-care.svg" alt="icon-self-care">
      </div>
      <div class="type-stat">
        <h2>Self Care</h2>
        <img src="images/icon-ellipsis.svg" alt="work-ellipsis">
      </div>

      <div class="timeframe-hours">
        <span>5hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </div>
    <!-- Self care -->
  </main>
</body>
</html>
